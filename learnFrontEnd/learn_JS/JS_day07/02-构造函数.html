<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 本质也是函数， 构造函数要求首字母大写
        
        */

        function Pig(name, age, gender){
            this.name = name;
            this.age = age;
            this.gender = gender;
        }

        /* 通过构造函数创建对象（实例化对象）
        let 实例对象 = new 构造函数（参数，参数2，参数3...） */
        let Peppa = new Pig('peiqi',6,'male');
        let George = new Pig('peiqi',6,'male');
        console.log(Peppa)
        console.log(George)
    </script>
</body>
</html>
