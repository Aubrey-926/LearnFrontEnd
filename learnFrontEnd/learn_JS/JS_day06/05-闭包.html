<body>
    <script>
        /* 闭包的写法
        1. 外层函数得有一个变量
        2. 内层函数中使用外层函数的变量
        
        */

        function outer(){
            let a = 10;
            function inner(){
                console.log(a);
            }
            return inner
        }

        let xx = outer(); // xx = function fn(consol.log(a));
        xx();


        
    </script>
</body>
