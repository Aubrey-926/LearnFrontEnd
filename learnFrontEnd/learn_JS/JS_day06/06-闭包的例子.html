<body>
    <script>
        /* 
         */
        function outer(){
            let i = 1;
            function inner(){
                console.log(`fn函数被调用了${i}次`);
            }
            return inner
        }

        let xx = outer();
        xx();
        xx();
        xx();//不会叠加
    </script>
